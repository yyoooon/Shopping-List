<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e5e038509e.js"
      crossorigin="anonymous"
    ></script>
    <title>ShoppingList</title>
  </head>
  <body>
    <section class="shoppingList-page">
      <header>
        <h1 class="shoppingList-title">Shopping List</h1>
      </header>
      <ul class="shoppingList-list"></ul>
      <form action="#" method="GET" class="shoppingList-form">
        <input type="text" class="list-input" />
        <button type="submit" class="add-list">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <button type="button" class="all-del" disabled>전체삭제</button>
    </section>
  </body>
</html>
